<div class="delete-team">

  <div class="title">Delete Team</div>

    <button class="btn btn-sm btn-success" (click)="onCancel()">No</button>
    <button class="btn btn-sm btn-success" (click)="onDeleteTeam()">Yes</button>
  </div>

</div>
