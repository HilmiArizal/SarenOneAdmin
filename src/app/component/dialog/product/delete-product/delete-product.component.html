<div class="delete-product">

    <div class="title-delete-product">
        Delete Product
    </div>

    <div class="mt-3 text-center">
        Are you sure for delete {{dataProduct.name}} ?
    </div>

    <div class="d-flex justify-content-evenly delete-confirm">
        <div (click)="onDeleteClose()">
            <mat-icon>close</mat-icon>
        </div>
        <div (click)="onDelete(dataProduct._id)">
            <mat-icon>check</mat-icon>
        </div>
    </div>

</div>
