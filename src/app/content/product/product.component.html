<div class="product">

  <div class="title-product">Product Management</div>

  
  <mat-form-field appearance="standard">
    <mat-label>Filter By Name</mat-label>
    <input matInput placeholder="Ex. Hilmi" #input (keyup)="getSearchProduct($event)">
    <button class="btn btn-success btn-sm btn-circle mt-3" (click)="manageProduct('', 'add')">
      <mat-icon>add</mat-icon>
    </button>
  </mat-form-field>

  <div class="mat-elevation-z8 table-responsive">
    <table mat-table [dataSource]="data">

      <!-- Position Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          <div class="image-product">
            <div *ngIf="element.image; else nullImage">
              <img src="{{API_URL + element.image}}" alt="img-product" width="100%">
            </div>
            <ng-template #nullImage>
              <img src="assets/image/no-image.png" alt="img-product" width="100%">
            </ng-template>
          </div>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> Rp. {{element.price}},- </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.weight}}gr </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <div class="action-product">
            <div class="icon-action" (click)="manageProduct(element, 'edit')">
              <mat-icon>settings</mat-icon>
            </div>
            <div class="icon-action" (click)="manageProduct(element, 'delete')">
              <mat-icon>delete</mat-icon>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="pagePerPage" [pageIndex]="pageCurrentPage" [length]="pageTotalData"
      [pageSizeOptions]="[3, 6, 9, 12]" (page)="getPageProduct($event)" showFirstLastButtons>
    </mat-paginator>
  </div>


</div>
