<div class="content">

    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
          <mat-toolbar>
            <div class="logo">
              <div class="image-logo">  
                <img src="assets/image/logo.png" alt="img-logo" width="100%">
              </div>
              <div class="name-logo">
                <span>CV. Heaven Sentosa</span>
                <span>SarenOne</span>
              </div>
            </div>
          </mat-toolbar>
          <div class="avatar">
            <img src="assets/image/avatar.png" alt="img-avatar">
          </div>
          <div class="name">Hilmi Arizal</div>
          <div class="role">Developer</div>
          <hr/>
          <mat-nav-list>
            <a mat-list-item routerLink="/admin">
              <mat-icon>home</mat-icon> <span> Home</span>
            </a>
            <a mat-list-item routerLink="/admin/product">
              <mat-icon>restaurant_menu</mat-icon> <span> Product</span>
            </a>
            <a mat-list-item routerLink="/admin/team">
              <mat-icon>groups</mat-icon> <span> Team</span>
            </a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
              *ngIf="isHandset$ | async">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
          </mat-toolbar>
          <div style="padding: 1em;">
              <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
      
</div>
