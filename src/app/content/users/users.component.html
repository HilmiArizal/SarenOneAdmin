<div class="user">

    <div class="title">User Management</div>
  
    
    <mat-form-field appearance="standard">
      <mat-label>Filter By Name</mat-label>
      <input matInput placeholder="Ex. Hilmi" #input (keyup)="getSearchUser($event)">
      <button class="btn btn-success btn-sm btn-circle mt-3" (click)="manageUser('', 'add')">
        <mat-icon>add</mat-icon>
      </button>
    </mat-form-field>
  
    <div class="mat-elevation-z8 table-responsive">
      <table mat-table [dataSource]="data">
  
        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> Hilmi </td>
        </ng-container>
  
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef> Role </th>
          <td mat-cell *matCellDef="let element"> User </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> hilmi.arizal36@gmail.com</td>
          </ng-container>
  
        <ng-container matColumnDef="verification">
          <th mat-header-cell *matHeaderCellDef> Verification </th>
          <td mat-cell *matCellDef="let element"> yes </td>
        </ng-container>
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <div class="action-product">
              <div class="icon-action" (click)="manageUser(element, 'delete')">
                <mat-icon>delete</mat-icon>
              </div>
            </div>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

    </div>
  
  
  </div>
